<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar__img.jpg" alt="Аватар">
            <article class="profile-info">
                <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                <button class="profile-info__edit-button"></button>
                <p class="profile-info__profession">Исследователь океана</p>
            </article>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__group">
                <li class="elements__card">
                    <img class="elements__image" src="./images/arhiz_img.jpg" alt="Архыз">
                    <div class="elements__info">
                        <h2 class="elements__title">Архыз</h2>
                        <button class="elements__heart"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/bermamit__img.jpg" alt="Бермамыт">
                    <div class="elements__info">
                        <h2 class="elements__title">Бермамыт</h2>
                        <button class="elements__heart"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/dombai__img.jpg" alt="Домбай">
                    <div class="elements__info">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__heart"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/elbrus__img.jpg" alt="Эльбрус">
                    <div class="elements__info">
                        <h2 class="elements__title">Эльбрус</h2>
                        <button class="elements__heart"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/kar-cher__img.jpg" alt="Карачаево-Черкессия">
                    <div class="elements__info">
                        <h2 class="elements__title">Карачаево-Черкессия</h2>
                        <button class="elements__heart"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/teberda__img.jpg" alt="Теберда">
                    <div class="elements__info">
                        <h2 class="elements__title">Теберда</h2>
                        <button class="elements__heart"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</body>
</html>
