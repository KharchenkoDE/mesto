<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar__img.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__group"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container popup__container_type_edit">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile-form" class="popup__form popup__form_type_edit">
                <input name="profile-name" required class="popup__input popup__input_profile_name" type="text" placeholder="Ваше имя">
                <input name="profile-profession" required class="popup__input popup__input_profile_profession" type="text" placeholder="Ваша профессия">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container popup__container_type_add">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="add-form" class="popup__form popup__form_type_add">
                <input name="add-name" required class="popup__input popup__input_add_name" type="text" placeholder="Название">
                <input name="add-image" required class="popup__input popup__input_add_image" type="text" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button type="button" class="popup__close"></button>
            <img class="popup__image" src="#" alt="">
            <p class="popup__caption"></p>
        </div>
    </div>
    <template id="card-template">
        <li class="card">
            <img class="card__image" src="#" alt="">
            <div class="card__info">
                <h2 class="card__title"></h2>
                <button type="button" class="card__heart"></button>
            </div>
            <button class="card__basket" type="button"></button>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
