<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar__img.jpg" alt="Аватар">
            <article class="profile-info">
                <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                <button class="profile-info__edit-button"></button>
                <p class="profile-info__profession">Исследователь океана</p>
            </article>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__group">
                <li class="elements__card">
                    <img class="elements__image" src="./images/arhiz__new.jpg" alt="Архыз">
                    <div class="elements__info">
                        <h2 class="elements__title">Архыз</h2>
                        <button class="elements__heart"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/bermamit__new.jpg" alt="Бермамыт">
                    <div class="elements__info">
                        <h2 class="elements__title">Бермамыт</h2>
                        <button class="elements__heart"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/dombai__new.jpg" alt="Домбай">
                    <div class="elements__info">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__heart"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/elbrus__new.jpg" alt="Эльбрус">
                    <div class="elements__info">
                        <h2 class="elements__title">Эльбрус</h2>
                        <button class="elements__heart"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/kar-cher__new.jpg" alt="Карачаево-Черкессия">
                    <div class="elements__info">
                        <h2 class="elements__title">Карачаево-Черкессия</h2>
                        <button class="elements__heart"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/tum-kel__new.jpg" alt="Туманлы-Кель">
                    <div class="elements__info">
                        <h2 class="elements__title">Туманлы-Кель</h2>
                        <button class="elements__heart"></button>
                    </div>
                </li>
            </ul>
        </section>
        <div class="popup popup_opened">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input class="popup__input popup__input-name" type="text" placeholder="Ваше имя">
                    <input class="popup__input popup__input-profession" type="text" placeholder="Ваша профессия">
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script></script>
</body>
</html>
