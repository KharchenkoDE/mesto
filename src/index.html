<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип Место">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/avatar__img.jpg')%>" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__group"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container popup__container_type_edit">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile-form" class="popup__form popup__form_type_edit" novalidate>
                <input name="userName" id="name-input" class="popup__input popup__input_profile_name" type="text" placeholder="Ваше имя" minlength="2" maxlength="40" required>
                <p class="popup__input-error name-input-error"></p>
                <input name="userData" id="profession-input" class="popup__input popup__input_profile_profession" type="text" placeholder="Ваша профессия" minlength="2" maxlength="200" required>
                <p class="popup__input-error profession-input-error"></p>
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form> 
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container popup__container_type_add">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="add-form" class="popup__form popup__form_type_add" novalidate>
                <input name="add-name" id="add-input" class="popup__input popup__input_add_name" type="text" placeholder="Название" minlength="2" maxlength="30" required>
                <p class="popup__input-error add-input-error"></p>
                <input name="add-image" id="image-input" class="popup__input popup__input_add_image" type="url" placeholder="Ссылка на картинку" required>
                <p class="popup__input-error image-input-error"></p>
                <button type="submit" class="popup__submit-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button type="button" class="popup__close"></button>
            <img class="popup__image" src="#" alt="">
            <p class="popup__caption"></p>
        </div>
    </div>
    <template id="card-template" class="card-template">
        <li class="card">
            <img class="card__image" src="#" alt="">
            <div class="card__info">
                <h2 class="card__title"></h2>
                <button type="button" class="card__heart"></button>
            </div>
            <button class="card__basket" type="button"></button>
        </li>
    </template>
</body>
</html>
